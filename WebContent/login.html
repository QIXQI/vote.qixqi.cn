<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="utf-8" content="text/html" />
        <title>用户登录</title>
        <link type="text/css" rel="stylesheet" href="css/login.css" />
    </head>
    <body>
        <div id="white_content"></div>
        <div id="error_message">
            <label>验证错误，请正确填写信息</label>
            <button aria-label="Close">X</button>
        </div>
        <div id="user_login">
            <form name="login" id="login">
                <label for="login_field">用户名或邮箱</label><br />
                <input type="text" id="login_field" name="login_field" value="" tabindex="1" /><br />
                <label for="password" >密码</label>
                <a class="label_link" href="./password_reset.html">忘记密码？</a><br />
                <input type="password" id="password" name="password" tabindex="2" /><br />
                <input type="submit" name="submit" value="登录" tabindex="3" id="submit" /><br />
            </form>
        </div>
        <div id="create_account">
            <p> New to QixQi ? &nbsp;&nbsp;&nbsp;
                <a class="label_link" href="./register.html">注册</a>
            </p>
        </div>
        <span id="qqLoginBtn"></span>
		<script type="text/javascript" src="./js/react.development.js"></script>
        <script type="text/javascript" src="./js/react-dom.development.js"></script>
        <script type="text/javascript" src="./js/babel.min.js"></script>
        <script type="text/javascript" src="./js/jquery-3.4.1.min.js"></script>
        <script type="text/javascript"  charset="utf-8"
    		src="http://connect.qq.com/qc_jssdk.js"
    		data-appid="101890438"
    		data-redirecturi="http://qixqi.club:9080/vote/qqLogin.do"
		></script>
        <script type="text/javascript" src="./js/login.js"></script>
    </body>
</html>
